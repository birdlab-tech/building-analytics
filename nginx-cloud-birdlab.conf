# Nginx configuration for cloud.birdlab.tech
# This provides professional URLs without authentication for now

# HTTP - redirect to HTTPS
server {
    listen 80;
    server_name cloud.birdlab.tech;

    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS - main configuration
server {
    listen 443 ssl http2;
    server_name cloud.birdlab.tech;

    # SSL certificates (will be managed by certbot)
    ssl_certificate /etc/letsencrypt/live/cloud.birdlab.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cloud.birdlab.tech/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Dashboard at root (main interface)
    location / {
        proxy_pass http://localhost:8050/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Filter interface at /filter/
    location /filter {
        # Rewrite to remove /filter prefix and preserve trailing parts
        rewrite ^/filter/(.*) /$1 break;
        rewrite ^/filter$ / break;

        proxy_pass http://localhost:8051;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
